<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ElementosCompuestos</title>
</head>
<body>
   
    <h1>Explicación de elementos compuestos LaunchX</h1>
    <!-- Labels / Etiquetas -->
    <label for="Input1">Ejemplo de Input de Texto</label>
    <br>
    <!-- Entradas / Inputs -->
    <input type="text" id="Input1" name="Input1">
    <br><br>
    <hr>
    <!-- Tipos de Inputs -->
    <h2>Inputs de Texto</h2>
    <label for="correo1">Input de Correo</label><br>
    <input type="email" id="correo1" name="correo1"><br><br>
    <label for="correo1">Input de Número</label><br>
    <input type="number" id="numero1" name="numero1"><br><br>
    <label for="correo1">Input de Password</label><br>
    <input type="password" id="password1" name="password1"><br><br>
    <label for="correo1">Input de Teléfono</label><br>
    <input type="tel" id="tel1" name="tel1" maxlength="10"><br><br>
    <label for="correo1">Input de URL</label><br>
    <input type="url" id="url1" name="url1"><br><br>



</body>
</html>
